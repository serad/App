        <div class="container">

            <div class="contenido" id="contenedor">
                <!-- el horario se trae mediante una peticion ajax y se añade con JS  -->
                <div class="principal cont" id="principal">Hola</div>

            </div>
            <div class="cont" id="estadisticas"  style="display: none">
                <h2>Estadísticas</h2>
                <div id="grafico"> AKI VA EL GRAFICO</div>
            </div>
            <div class="cont" id="notas" style="display: none">
                <h1>Notas</h1>
                <div id="asignaturas"></div>
                <hr>
                <div id="listaAlumnos"></div>
            </div>
            <div class="cont" id="mensajes" style="display: none">
                <h2>Mensajes</h2>
                <button class="btn btn-info" onclick="verMensajes(this)"> Ver mensajes </button>
                <button class="btn btn-info" onclick="$(this).siblings('div').hide(),$('#formEnviar').show()"> Enviar Mensaje </button>
                <div id="mensajesRecibidos" style="display:none">
                    <fieldset >
                        <legend>Mensajes Recibidos:</legend>
                    </fieldset>
                </div>
                <div id="formEnviar" style="display:none">
                    <div class="form-group">
                        <fieldset>
                            <legend>Enviar mensaje a:</legend>
                            <label for="InputUsuario">Destinatario</label>
                            <input type="email" class="form-control" id="InputUsuario" placeholder="Usuario destinatario">
                        </div>
                        <div class="form-group">
                            <label for="InputAsunto">Asunto</label>
                            <input type="text" class="form-control" id="InputAsunto" placeholder="Asunto del mensaje">
                        </div>
                        <div class="form-group">
                            <label for="InputTextArea">Mensaje</label>
                            <textarea class="form-control" id="InputTextArea" rows="5" style='resize:none;'></textarea>
                        </div>
                        <button class="btn btn-default" onclick="enviarMensaje()">Enviar</button>
                    </fieldset>
                </div>
            </div>

            <div class="cont archivos-container z-depth-2 white" id="archivos" style="display: none">

                <div class="row">
                    <div class="file-field input-field col m9">
                        <div class="row">
                            <div class="col offset-m1 m10">
                                <input class="file-path validate" id="nArchivo" type="text" />
                            </div>
                        </div>
                        <div class="btn">
                            <span>Archivo</span>
                            <input  id="archi" type="file" />
                        </div>
                    </div>
                    <div class="file-field input-field col m3">
                        <button class="btn btn-large waves-effect waves-light deep-orange accent-2" type="button" onclick="subirArchivos()"><span class="hide-on-med-and-down">Subir</span><i class="mdi-file-cloud-upload right"></i>
                        </button>

                    </div>

                </div>
                <div id="lArchivos"></div>
            </div>
